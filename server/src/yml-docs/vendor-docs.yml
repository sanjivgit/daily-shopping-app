/vendor/register:
  post:
    tags: [Vendor Auth]
    summary: Vendor registration
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              shopName: { type: string }
              email: { type: string }
              password: { type: string }
              location:
                type: object
                properties:
                  coordinates:
                    type: array
                    items:
                      type: number
                    minItems: 2
                    maxItems: 2
                    example: [85.3096, 23.3441]
    responses:
      201:
        description: Vendor registered successfully

/vendor/login:
  post:
    tags: [Vendor Auth]
    summary: Vendor login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { type: string }
              password: { type: string }
    responses:
      200:
        description: Login success with JWT token

/vendor/stock:
  post:
    tags: [Vendor Stock]
    summary: Add new item to vendor stock
    security: [{ bearerAuth: [] }]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              itemName: { type: string }
              price: { type: number }
              availableQty: { type: number }
    responses:
      201:
        description: Item added to stock

/vendor/stock/update:
  put:
    tags: [Vendor Stock]
    summary: Update item price/quantity
    security: [{ bearerAuth: [] }]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              itemId: { type: string }
              price: { type: number }
              availableQty: { type: number }
    responses:
      200:
        description: Item updated

/vendor/stock/delete/{itemId}:
  delete:
    tags: [Vendor Stock]
    summary: Delete stock item
    security: [{ bearerAuth: [] }]
    parameters:
      - name: itemId
        in: path
        required: true
    responses:
      200:
        description: Item deleted

/vendor/stock/get:
  get:
    tags: [Vendor Stock]
    summary: Get stock list of a vendor
    security: [{ bearerAuth: [] }]
    description: Returns all stock items (itemName, price, availableQty) for a specific vendor.
    parameters:
      - name: page
        in: query
        required: false
        description: The page number for pagination
        schema:
          type: string
          default: 1
      - name: limit
        in: query
        required: false
        description: The number of items per page
        schema:
          type: string
          default: 10
    responses:
      "200":
        description: Stock list fetched successfully
      "404":
        description: Vendor not found
      "500":
        description: Server Error

/vendor/nearby/{listId}:
  get:
    tags: [Vendor Stock]
    summary: Get nearby vendors within 2.1km radius
    security:
      - bearerAuth: []
    parameters:
      - name: listId
        in: path
        required: true
      - in: query
        name: longitude
        required: true
        schema:
          type: number
        example: 85.3240
      - in: query
        name: latitude
        required: true
        schema:
          type: number
        example: 23.3441
    responses:
      "200":
        description: Nearby shops fetched successfully
      "400":
        description: Validation error
      "500":
        description: Server error
